<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sources List Generator for official Debian repositories">
    <meta name="keywords" content="Debian, Server, Repository, Generator, Sources, Sources List, deb, deb-src, Linux, distro, distribution">
    <meta name="robots" content="noodp,noydir">

    <meta name="google-site-verification" content="M1qySTPCp0tj73JiCP1yjJKSwVwGIDoqCd8385lwdl0">
    <title data-i18n-key="title">Debian Sources List Generator</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Code+Pro">
    <link rel="stylesheet" href="styles.css">

    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
    <main>
        <div class="wrap--header">
            <div class="wrap">
                <h2 class="header" data-i18n-key="title">Debian Sources List Generator</h2>
                <div class="fixed--right">
                    <select data-i18n-switcher aria-label="Language Selector" title="Select Language">
                        <option value="de">Deutsch</option>
                        <option value="en">English</option>
                    </select>
                    <a class="github-button" href="https://github.com/rwarasaurus/debgen/fork" data-icon="octicon-repo-forked" data-style="mega" data-count-href="/rwarasaurus/debgen/network" data-count-api="/repos/rwarasaurus/debgen#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork rwarasaurus/debgen on GitHub">Fork
                    </a>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="elemnts--inline">
                <p>
                    <label>Mirror
                        <br>
                        <select name="mirror">
                            <option value="none"></option>
                            <optgroup label="Debian Mirrors">
                                <option value="http://ftp.at.debian.org/debian/" data-i18n-key="country.austria">Austria</option>
                                <option value="http://ftp.au.debian.org/debian/" data-i18n-key="country.australia">Australia</option>
                                <option value="http://ftp.be.debian.org/debian/" data-i18n-key="country.belgium">Belgium</option>
                                <option value="http://ftp.bg.debian.org/debian/" data-i18n-key="country.bulgaria">Bulgaria</option>
                                <option value="http://ftp.br.debian.org/debian/" data-i18n-key="country.brazil">Brazil</option>
                                <option value="http://ftp.by.debian.org/debian/" data-i18n-key="country.belarus">Belarus</option>
                                <option value="http://ftp.ca.debian.org/debian/" data-i18n-key="country.canada">Canada</option>
                                <option value="http://ftp.cn.debian.org/debian/" data-i18n-key="country.china">China</option>
                                <option value="http://ftp.cz.debian.org/debian/" data-i18n-key="country.czech_republic">Czech Republic</option>
                                <option value="http://ftp.dk.debian.org/debian/" data-i18n-key="country.denmark">Denmark</option>
                                <option value="http://ftp.ee.debian.org/debian/" data-i18n-key="country.estonia">Estonia</option>
                                <option value="http://ftp.fi.debian.org/debian/" data-i18n-key="country.finland">Finland</option>
                                <option value="http://ftp.fr.debian.org/debian/" data-i18n-key="country.france">France</option>
                                <option value="http://ftp2.fr.debian.org/debian/" data-i18n-key="country.france">France (2)</option>
                                <option value="http://ftp.de.debian.org/debian/" data-i18n-key="country.germany">Germany</option>
                                <option value="http://ftp2.de.debian.org/debian/" data-i18n-key="country.germany">Germany (2)</option>
                                <option value="http://ftp.ch.debian.org/debian/" data-i18n-key="country.switzerland">Switzerland</option>
                                <option value="http://ftp.es.debian.org/debian/" data-i18n-key="country.spain">Spain</option>
                                <option value="http://ftp.uk.debian.org/debian/" data-i18n-key="country.united_kingdom">United Kingdom</option>
                                <option value="http://ftp.gr.debian.org/debian/" data-i18n-key="country.greece">Greece</option>
                                <option value="http://ftp.hr.debian.org/debian/" data-i18n-key="country.croatia">Croatia</option>
                                <option value="http://ftp.hu.debian.org/debian/" data-i18n-key="country.hungary">Hungary</option>
                                <option value="http://ftp.ir.debian.org/debian/" data-i18n-key="country.iran">Iran</option>
                                <option value="http://ftp.ie.debian.org/debian/" data-i18n-key="country.ireland">Ireland</option>
                                <option value="http://ftp.is.debian.org/debian/" data-i18n-key="country.iceland">Iceland</option>
                                <option value="http://ftp.it.debian.org/debian/" data-i18n-key="country.italy">Italy</option>
                                <option value="http://ftp.jp.debian.org/debian/" data-i18n-key="country.japan">Japan</option>
                                <option value="http://ftp.kr.debian.org/debian/" data-i18n-key="country.korea_republic_of">Korea, Republic of</option>
                                <option value="http://ftp.lt.debian.org/debian/" data-i18n-key="country.lithuania">Lithuania</option>
                                <option value="http://ftp.md.debian.org/debian/" data-i18n-key="country.moldova">Moldova</option>
                                <option value="http://ftp.mx.debian.org/debian/" data-i18n-key="country.mexico">Mexico</option>
                                <option value="http://ftp.nc.debian.org/debian/" data-i18n-key="country.new_caledonia">New Caledonia</option>
                                <option value="http://ftp.nl.debian.org/debian/" data-i18n-key="country.netherlands">Netherlands</option>
                                <option value="http://ftp.no.debian.org/debian/" data-i18n-key="country.norway">Norway</option>
                                <option value="http://ftp.nz.debian.org/debian/" data-i18n-key="country.new_zealand">New Zealand</option>
                                <option value="http://ftp.pl.debian.org/debian/" data-i18n-key="country.poland">Poland</option>
                                <option value="http://ftp.pt.debian.org/debian/" data-i18n-key="country.portugal">Portugal</option>
                                <option value="http://ftp.ro.debian.org/debian/" data-i18n-key="country.romania">Romania</option>
                                <option value="http://ftp.ru.debian.org/debian/" data-i18n-key="country.russian_federation">Russian Federation</option>
                                <option value="http://ftp.se.debian.org/debian/" data-i18n-key="country.sweden">Sweden</option>
                                <option value="http://ftp.si.debian.org/debian/" data-i18n-key="country.slovenia">Slovenia</option>
                                <option value="http://ftp.sk.debian.org/debian/" data-i18n-key="country.slovakia">Slovakia</option>
                                <option value="http://ftp.sv.debian.org/debian/" data-i18n-key="country.el_salvador">El Salvador</option>
                                <option value="http://ftp.th.debian.org/debian/" data-i18n-key="country.thailand">Thailand</option>
                                <option value="http://ftp.tr.debian.org/debian/" data-i18n-key="country.turkey">Turkey</option>
                                <option value="http://ftp.tw.debian.org/debian/" data-i18n-key="country.taiwan">Taiwan</option>
                                <option value="http://ftp.ua.debian.org/debian/" data-i18n-key="country.ukraine">Ukraine</option>
                                <option value="http://ftp.us.debian.org/debian/" data-i18n-key="country.united_states">United States</option>
                            </optgroup>
                            <optgroup label="Ubuntu Mirrors">
                                <option value="http://archive.ubuntu.com/ubuntu/">Ubuntu Main (Canonical)</option>
                                <option value="http://de.archive.ubuntu.com/ubuntu/">Ubuntu Germany</option>
                                <option value="http://fr.archive.ubuntu.com/ubuntu/">Ubuntu France</option>
                                <option value="http://uk.archive.ubuntu.com/ubuntu/">Ubuntu United Kingdom</option>
                                <option value="http://us.archive.ubuntu.com/ubuntu/">Ubuntu United States</option>
                                <option value="http://au.archive.ubuntu.com/ubuntu/">Ubuntu Australia</option>
                                <option value="http://ca.archive.ubuntu.com/ubuntu/">Ubuntu Canada</option>
                                <option value="http://cn.archive.ubuntu.com/ubuntu/">Ubuntu China</option>
                                <option value="http://jp.archive.ubuntu.com/ubuntu/">Ubuntu Japan</option>
                                <option value="http://kr.archive.ubuntu.com/ubuntu/">Ubuntu Korea</option>
                            </optgroup>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <a data-i18n-key="releases">Releases</a>
                        <br>
                        <select name="releases">
                            <option value="none" selected></option>
                            <option value="stable" data-updates>Stable</option>
                            <option value="testing" data-updates>Testing</option>
                            <option value="trixie" data-updates>Debian 13 (Trixie)</option>
                            <option value="bookworm" data-updates>Debian 12 (Bookworm)</option>
                            <option value="bullseye" data-updates>Debian 11 (Bullseye)</option>
                            <option value="buster" data-updates>Debian 10 (Buster)</option>
                            <option value="stretch" data-updates>Debian 9 (Stretch)</option>
                            <option value="jessie" data-updates>Debian 8 (Jessie)</option>
                            <option value="wheezy" data-updates>Debian 7 (Wheezy)</option>
                            <option value="squeeze-lts">Debian 6 (Squeeze)</option>
                            <option value="noble" data-updates>Ubuntu 24.04 LTS (Noble Numbat)</option>
                            <option value="mantic" data-updates>Ubuntu 23.10 (Mantic Minotaur)</option>
                            <option value="lunar" data-updates>Ubuntu 23.04 (Lunar Lobster)</option>
                            <option value="jammy" data-updates>Ubuntu 22.04 LTS (Jammy Jellyfish)</option>
                            <option value="impish" data-updates>Ubuntu 21.10 (Impish Indri)</option>
                            <option value="hirsute" data-updates>Ubuntu 21.04 (Hirsute Hippo)</option>
                            <option value="groovy" data-updates>Ubuntu 20.10 (Groovy Gorilla)</option>
                            <option value="focal" data-updates>Ubuntu 20.04 LTS (Focal Fossa)</option>
                            <option value="eoan" data-updates>Ubuntu 19.10 (Eoan Ermine)</option>
                            <option value="disco" data-updates>Ubuntu 19.04 (Disco Dingo)</option>
                            <option value="cosmic" data-updates>Ubuntu 18.10 (Cosmic Cuttlefish)</option>
                            <option value="bionic" data-updates>Ubuntu 18.04 LTS (Bionic Beaver)</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        Arch
                        <br>
                        <select name="arch">
                            <option selected></option>
                            <option>all</option>
                            <option>amd64</option>
                            <option>arm64</option>
                            <option>armel</option>
                            <option>armhf</option>
                            <option>hurd-i386</option>
                            <option>i386</option>
                            <option>ia64</option>
                            <option>kfreebsd-amd64</option>
                            <option>kfreebsd-i386</option>
                            <option>mips</option>
                            <option>mipsel</option>
                            <option>powerpc</option>
                            <option>ppc64el</option>
                            <option>s390</option>
                            <option>s390x</option>
                            <option>sparc</option>
                        </select>
                    </label>
                </p>
            </div>

            <p>
                <label>
                    <input name="src" type="checkbox" checked> Include source
                </label>
                <br>
                <label>
                    <input name="contrib" type="checkbox" checked> Contrib
                </label>
                <br>
                <label>
                    <input name="non-free" type="checkbox" checked> Non-Free
                </label>
                <br>
                <label>
                    <input name="security" type="checkbox" checked> Security
                </label>
            </p>

            <p>
                <label>
                    Source List
                    <br>
                    <textarea autocomplete="off"
                              autocorrect="off"
                              spellcheck="false"
                              name="list"
                              rows="10"
                              cols="100">
                    </textarea>
                </label>
            </p>
            <p>
                <button class="button" data-i18n-key="generate" title="Generate sources.list">Generate</button>
            </p>
        </div>
    </main>
    <div class="wrap wrap--footer"></div>

    <script src="app.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
